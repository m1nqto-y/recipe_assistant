name: recipe_assistant
description: A Flutter app to detect ingredients and provide recipes.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.6
  dio: ^5.0.0
  provider: ^6.0.0
  flutter_spinkit: ^5.1.0
  url_launcher: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0 # 追加

flutter:
  uses-material-design: true
  assets:
    - assets/images/